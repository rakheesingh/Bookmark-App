<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Add bookmark button-->
    <button class="add-bookmark-button" id="addbookmark-button">
      Add Bookmark
    </button>
    <!--List Bookmarks-->
    <ul id="bookmark-container">
    </ul>

    <!--Form to add bookmark-->
    <div class="modal" id="modal" >
      <div class="input-container" >
        <div class="input-title">
          <i class="fas fa-times" id="close-form"></i>
          Add Bookmark
        </div>
        <form id="bookmark-form" class="form-body">
          <label for="Website Name">Website Name</label>
          <input type="text" id="Website Name" />
          <label for="Website URL">Website URL</label>
          <input type="text" id="Website URL" />
          <button type="submit" class="submit-form" id="submit-form">
            Save
          </button>
        </form>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
